<div class="login-page">
  <div class="form">
    <h1 class="form-title">Login</h1>
    <form class="login-form">
      <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label"><strong>Email</strong></label>
        <input type="email" placeholder="Enter your email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="form-label"><strong>Password</strong></label>
        <input type="password" placeholder="Enter your password" class="form-control" id="inputPassword">
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <button>login</button>
    </form>
  </div>
</div>
