<div class="form3-page">
    <h2 class="phone-ordering-heading"><b>PHONE ORDERING</b></h2>
    <div class="container">
        <h3 class="text-left">Phone Detail</h3>
        <div class="form">            
            <div class="std text-left">
                <h5>Date</h5>
                <div class="input-group mb-3">
                    <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            
            <div class="std">
                <h5>Model</h5>
                <div class="input-group mb-3">
                    <input type="text" value="Newest Model" disabled class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            
            <div class="std">
                <h5>Amount</h5>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

            <div class="std">
                <h5>Color</h5>
                <div class="form-check">
                    <input (click)="show()" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Color.Value
                    </label>
                    <div [hidden]="hideForm" class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Amount</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                
        </div>
            
    </div>
    <button type="button" class="btn btn-primary ml-auto"><span>Done</span> <i class="fas fa-arrow-right"></i></button>
</div>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
